{% extends 'layout.html' %}
{% block content %}

    <!--面板-->
    <div class="navbar">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户</h3>
            </div>
            <div class="panel-body">
                <!--表单:平常写法（太复杂）-->
                <form method="post">
                    {% csrf_token %}<!--安全机制-->
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="输入姓名" name="name">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="text" class="form-control" placeholder="输入密码" name="pwd">
                    </div>
                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-control" placeholder="输入年龄" name="age">
                    </div>
                    <div class="form-group">
                        <label>余额</label>
                        <input type="text" class="form-control" placeholder="输入余额" name="account">
                    </div>
                    <div class="form-group"1>
                        <label>入职时间</label>
                        <input type="text" class="form-control" placeholder="入职时间" name="dtime">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select class="form-control" name="gd">
                            {% for gender in gender_choices %}
                                <option value="{{ gender.0 }}">{{ gender.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>部门</label>

                        <select class="form-control" name="depart">
                            {% for depart in depart_list %}
                                <option value="{{ depart.id }}">{{ depart.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交（复杂写法情况）</button>
                </form>



                </form>
            </div>
        </div>
    </div>

{% endblock %}
