{% extends 'layout.html' %}
{% block content %}
        <!--面板-->
    <div class="navbar">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户</h3>
            </div>

            <div class="panel-body">
                <!--表单-->
                <form method="post" novalidate>
                    {% csrf_token %}<!--安全机制-->
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color:#1a03ff;">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">提交（简单写法情况）</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}k %}
        <!--循环写法-->
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}:{{ field }}
        {% endfor %}
    <br>
    <br>
    </form>
